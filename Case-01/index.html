<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitt Animation</title>
    <link rel="stylesheet" href="assets/normalize/normalize.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <style>

        #car{
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        body>main>div:nth-child(4) {
            position: absolute;
            width: 25%;
            height: 2%;
            top: 65%;
            left: 0;
            right: 0%;
            margin: auto;
            display: flex;
            flex-direction: row;
            row-span: revert;
        }

        #firstDiv{
            background-color: #f9fafb;
            box-shadow: 2px 2px 70px 5px #f9fafb;
        }

        #secondDiv{
            background-color: #f9fafb;
            box-shadow: 2px 2px 70px 5px #f9fafb;
        }

        #thirdDiv{
            background-color: #f9fafb;
            box-shadow: 2px 2px 70px 5px #f9fafb;
        }

        #fourthDiv{
            background-color: #f9fafb;
            box-shadow: 2px 2px 70px 5px #f9fafb;
        }

        #fifthDiv{
            background-color: #f9fafb;
            box-shadow: 2px 2px 70px 5px #f9fafb;
        }

        body>main>div:nth-child(4) div {
            position: relative;
            width: calc(100%/5);
            /*border: 1px solid white;*/
            /*margin-left: 2%;*/
        }

    </style>
</head>
<body>
<main>
    <img id="car" src="assets/image/tesla%20car.png" alt="">
    <div></div>
    <div></div>
    <div class=".container">
        <div id="firstDiv"></div>
        <div id="secondDiv"></div>
        <div id="thirdDiv"></div>
        <div id="fourthDiv"></div>
        <div id="fifthDiv"></div>
    </div>
</main>

<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script>
    var tId;
    var divOne = $("#firstDiv");
    var divTwo = $("#secondDiv");
    var divThree = $("#thirdDiv");
    var divFour = $("#fourthDiv");
    var divFive = $("#fifthDiv");

    tId = setInterval(setStart,120);

    function col1(div){
        div.css('box-shadow: ',"#6D6D6D");
    }
    function col2(div){
        div.css('backgroundColor',"#B6B6B6");
    }
    function col3(div){
        div.css('backgroundColor','#DADADA')
    }

    var movement = 0;
    function setStart(){
        if(movement == 0){
            divOne.css('opacity','100%')
            divTwo.css('opacity','100%')
            divThree.css('opacity','50%')
            divFour.css('opacity','50%')
            divFive.css('opacity','50%')
            col2(divTwo);
            col3(divOne);
            movement++;
        }else if(movement == 1){
            divOne.css('opacity','100%')
            divTwo.css('opacity','100%')
            divThree.css('opacity','100%')
            divFour.css('opacity','50%')
            divFive.css('opacity','50%')
            col1(divOne);
            col2(divTwo);
            col3(divThree);
            movement++;
        }else if(movement == 2){
            divOne.css('opacity','50%')
            divTwo.css('opacity','100%')
            divThree.css('opacity','100%')
            divFour.css('opacity','100%')
            divFive.css('opacity','50%')
            col1(divTwo);
            col2(divThree);
            col3(divFour);
            movement++;
        }
        else if(movement == 3){
            divOne.css('opacity','50%')
            divTwo.css('opacity','50%')
            divThree.css('opacity','100%')
            divFour.css('opacity','100%')
            divFive.css('opacity','100%')
            col1(divThree);
            col2(divFour);
            col3(divFive);
            movement++;
        }
        else if(movement == 4){
            divOne.css('opacity','50%')
            divTwo.css('opacity','50%')
            divThree.css('opacity','50%')
            divFour.css('opacity','100%')
            divFive.css('opacity','100%')
            col1(divFour);
            col2(divFive);
            movement++;
        }
        else if(movement == 5){
            divOne.css('opacity','50%')
            divTwo.css('opacity','50%')
            divThree.css('opacity','100%')
            divFour.css('opacity','100%')
            divFive.css('opacity','100%')
            col1(divFive);
            col2(divFour);
            col3(divThree);
            movement++;
        }
        else if(movement == 6){
            divOne.css('opacity','50%')
            divTwo.css('opacity','100%')
            divThree.css('opacity','100%')
            divFour.css('opacity','100%')
            divFive.css('opacity','50%')
            col1(divFour);
            col2(divThree);
            col3(divTwo);
            movement++;
        }
        else if(movement == 7){
            divOne.css('opacity','100%')
            divTwo.css('opacity','100%')
            divThree.css('opacity','100%')
            divFour.css('opacity','50%')
            divFive.css('opacity','50%')
            col1(divThree);
            col2(divTwo);
            col3(divOne);
            movement=0;
        }
    };
</script>
</body>
</html>
